<body>
    <h1>
        Odin Rock Paper Scissors <code style="color: red;">Console Mode</code>
    </h1>

        To play the game you must open the console on devTools
    </p>
    <ul>
        <li>Press <code style="color: red;">F12</code> then select the `console tab`</li>
        <li>Or <code style="color: red;">right click and click on inspect</code> then select the `console tab`</li>
    </ul>

    <p>
        Once the console is opened <button id="#devTool">Click to play &rightarrow;</button>
    </p>
